<div class="finance-container">
    <div class="fin-card">
        <div class="row gx-0 gy-0 fin-row">
            <div class="col-md-4 left-column">
                <div class="card widget-card table-card">
                    <div class="card-header">
                        <div class="header-wrap-outer">
                            <div class="header-wrap">
                                <div class="text-wrap">
                                    <h6>Bank Accounts</h6>
                                </div>
            
                            </div>
            
                            <!--header right side -->
                            <div class="right-side">
            
                                <!-- button-wrap -->
                                <div class="button-wrap">
                                    <a role="button"><i class="icon icon-expand-form"></i></a>
                                </div>
                                
                            </div>
                       </div>
                    </div>

                    <div class="card-body">
                        <div class="form-wrap table-form-wrap">
                            <div class="form-body">
                                <div class="row form-row">
                            
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <div class="row form-inner-row">
                                                <div class="col-3 left-side">
                                                    <label for="units" class="form-label">Units</label>
                                                </div>
                        
                                                <div class="col-9 right-side">
                                                   <div class="input-group right xs">
                                                    <input  type="text" name="units" id="units"  class="form-control xs" (click)="open_units()">
                                                    <span class="input-group-text xs"><i class="icon icon-search-gray"></i></span>
                                                   </div>
                                                </div>
                                            </div>
                                
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <div class="row form-inner-row">
                                                <div class="col-3 left-side">
                                                    <label for="p-head" class="form-label">Parent Head</label>
                                                </div>
                                                <div class="col-9 right-side">
                                                    <input type="text" name="p-head" id="p-head" class="form-control xs">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <div class="row form-inner-row">
                                                <div class="col-3 left-side">
                                                    <label for="code" class="form-label">Code</label>
                                                </div>
                                                <div class="col-9 right-side">
                                                    <input type="text" name="code" id="code" class="form-control xs">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            
                        
                                    <div class="col-lg-12">
                                        <div class="tabs-wrap-outer full-width-tab">
                                            <h6 class="title">Details</h6>
                                            <mat-tab-group>
                        
                                                <mat-tab label="Info">
                                                  <div class="row form-row">
                                                    <!-- Bank Name -->
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <div class="row form-inner-row">
                                                                <div class="col-3 left-side">
                                                                    <label for="bank-name" class="form-label">Bank Name</label>
                                                                </div>
                                                                <div class="col-9 right-side">
                                                                    <input type="text" name="bank-name" id="bank-name" class="form-control xs" value="State Bank Of India">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                        
                                                    <!-- Short Name -->
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <div class="row form-inner-row">
                                                                <div class="col-3 left-side">
                                                                    <label for="short-name" class="form-label">Short Name</label>
                                                                </div>
                                                                <div class="col-9 right-side">
                                                                    <input type="text" name="short-name" id="short-name" class="form-control xs" value="SBI">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                        
                                                    <!-- IFSC Code -->
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <div class="row form-inner-row">
                                                                <div class="col-3 left-side">
                                                                    <label for="ifsc" class="form-label">IFSC Code</label>
                                                                </div>
                                                                <div class="col-9 right-side">
                                                                    <input type="text" name="ifsc" id="ifsc" class="form-control xs" value="SBI40025">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                        
                                                    <!-- Account Number -->
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <div class="row form-inner-row">
                                                                <div class="col-3 left-side">
                                                                    <label for="account-no" class="form-label">Account No</label>
                                                                </div>
                                                                <div class="col-9 right-side">
                                                                    <input type="text" name="account-no" id="account-no" class="form-control xs" value="522 000 1022 036">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                        
                                                    <!-- Email -->
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <div class="row form-inner-row">
                                                                <div class="col-3 left-side">
                                                                    <label for="email" class="form-label">Email</label>
                                                                </div>
                                                                <div class="col-9 right-side">
                                                                    <input type="email" name="email" id="email" class="form-control xs" value="demoemail@gmail.com">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                        
                                                    <!-- Mobile -->
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <div class="row form-inner-row">
                                                                <div class="col-3 left-side">
                                                                    <label for="mobile" class="form-label">Mobile</label>
                                                                </div>
                                                                <div class="col-9 right-side">
                                                                    <input type="tel" name="mobile" id="mobile" class="form-control xs" value="+91 956 825 6310">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                        
                                                    <div class="col-lg-12">
                                                        <div class="form-check">
                                                            <input type="checkbox" class="form-check-input" name="deactivate" id="deactivate">
                                                            <label for="deactivate" class="form-label">Deactivate</label>
                                                        </div>
                                                    </div>
                                                  </div>
                                                </mat-tab>
                        
                                                <mat-tab label="Address">
                                                    <div class="row form-row">
                                                        <!-- Bank Name -->
                                                        <div class="col-lg-12">
                                                            <div class="form-group">
                                                                <div class="row form-inner-row">
                                                                    <div class="col-3 left-side">
                                                                        <label for="bank-name" class="form-label">Bank Name</label>
                                                                    </div>
                                                                    <div class="col-9 right-side">
                                                                        <input type="text" name="bank-name" id="bank-name" class="form-control xs" value="State Bank Of India">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                        
                                                        <!-- Short Name -->
                                                        <div class="col-lg-12">
                                                            <div class="form-group">
                                                                <div class="row form-inner-row">
                                                                    <div class="col-3 left-side">
                                                                        <label for="short-name" class="form-label">Short Name</label>
                                                                    </div>
                                                                    <div class="col-9 right-side">
                                                                        <input type="text" name="short-name" id="short-name" class="form-control xs" value="SBI">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                        
                                                        <!-- IFSC Code -->
                                                        <div class="col-lg-12">
                                                            <div class="form-group">
                                                                <div class="row form-inner-row">
                                                                    <div class="col-3 left-side">
                                                                        <label for="ifsc" class="form-label">IFSC Code</label>
                                                                    </div>
                                                                    <div class="col-9 right-side">
                                                                        <input type="text" name="ifsc" id="ifsc" class="form-control xs" value="SBI40025">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                        
                                                        <!-- Account Number -->
                                                        <div class="col-lg-12">
                                                            <div class="form-group">
                                                                <div class="row form-inner-row">
                                                                    <div class="col-3 left-side">
                                                                        <label for="account-no" class="form-label">Account No</label>
                                                                    </div>
                                                                    <div class="col-9 right-side">
                                                                        <input type="text" name="account-no" id="account-no" class="form-control xs" value="522 000 1022 036">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                        
                                                        <!-- Email -->
                                                        <div class="col-lg-12">
                                                            <div class="form-group">
                                                                <div class="row form-inner-row">
                                                                    <div class="col-3 left-side">
                                                                        <label for="email" class="form-label">Email</label>
                                                                    </div>
                                                                    <div class="col-9 right-side">
                                                                        <input type="email" name="email" id="email" class="form-control xs" value="demoemail@gmail.com">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                        
                                                        <!-- Mobile -->
                                                        <div class="col-lg-12">
                                                            <div class="form-group">
                                                                <div class="row form-inner-row">
                                                                    <div class="col-3 left-side">
                                                                        <label for="mobile" class="form-label">Mobile</label>
                                                                    </div>
                                                                    <div class="col-9 right-side">
                                                                        <input type="tel" name="mobile" id="mobile" class="form-control xs" value="+91 956 825 6310">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                        
                        
                                                        <div class="col-lg-12">
                                                            <div class="form-check">
                                                                <input type="checkbox" class="form-check-input" name="deactivate" id="deactivate">
                                                                <label for="deactivate" class="form-label">Deactivate</label>
                                                            </div>
                                                        </div>
                                                      </div>
                                                </mat-tab>
                                            </mat-tab-group>
                                       </div>
                                    </div>
                                    
                                  
                                </div>
                            </div>
                        
                            <div class="form-footer">
                                <div class="button-wrap">
                                    <button  class="sm btn btn-outline-primary-90 cancel-btn" >Clear</button>
                                    <button  class="sm btn btn-primary-90 add-btn" >Save</button>
                                  </div>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 right-column">
                <div class="card widget-card table-card footer-include">
                    <div class="card-header">
                        <div class="header-wrap-outer">
                            <div class="header-wrap">
                                <div class="text-wrap">
                                    <h6>Secondary Head</h6>
                                </div>
            
                            </div>
            
                            <!--header right side -->
                            <div class="right-side">
            
                                <!-- search -->
                                <div class="search-wrap">
                                    <div class="input-group xs">
                                        <span class="input-group-text"><i class="icon icon-search-gray"></i></span>
                                        <input type="text" name="search" id="search" placeholder="Search" class="form-control xs">
                
                                    </div>
                                </div>
                                
                            </div>
                       </div>
                    </div>

                    <div class="card-body">
                        <div class="table-outer-wrap">
                            <div class="table-wrap file-box-wrap pagination-included">
                                <table mat-table [dataSource]="dataSource" class="w-100 admin-table file-table">
                              
                                       <!-- Code -->
                                       <ng-container matColumnDef="code">
                                        <th mat-header-cell *matHeaderCellDef> Code </th>
                                        <td mat-cell *matCellDef="let element">{{element.code}} </td>
                                    </ng-container>
                              
                            
                                    <!-- Bank Column -->
                                    <ng-container matColumnDef="bank">
                                        <th mat-header-cell *matHeaderCellDef> Bank </th>
                                        <td mat-cell *matCellDef="let element">{{element.bank}}</td>
                                    </ng-container>
                              
                                    <!--  Head -->
                                    <ng-container matColumnDef="accountno">
                                        <th mat-header-cell *matHeaderCellDef> Account No </th>
                                        <td mat-cell *matCellDef="let element"> {{element.accountno}} </td>
                                    </ng-container>
                              
                              
                                    <!-- Header and Row Definitions -->
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                              </div>
                              
                                <!-- MatPaginator for Pagination -->
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                              
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="card-action-wrap" >
                            <button type="button" class="btn btn-primary-90 sm">Add New</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

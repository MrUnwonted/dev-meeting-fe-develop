
<app-common-modal [title]="'Units'" [buttons]="modalButtons" class="finance-modal finance-layout finance-container">


    <div class="transaction-content ">
        <div class="row gy-3 gx-0 main-row">
            <div class="col-md-12 right-column">
                <div class="card widget-card table-card footer-include">
                    <div class="card-header">
                        <div class="header-wrap-outer">
                            <div class="header-wrap">
                                <!-- <div class="text-wrap">
                                    <h6>Secondary Head</h6>
                                </div>
             -->
                            </div>

                            <!--header right side -->
                            <div class="right-side">

                                <!-- search -->
                                <div class="search-wrap">
                                    <div class="input-group xs">
                                        <span class="input-group-text"><i class="icon icon-search-gray"></i></span>
                                        <input type="text" name="search" id="search" placeholder="Search"
                                         class="form-control xs"  (keyup)="applyFilter($event)" #input>

                                    </div>
                                </div>

                            </div>
                       </div>
                    </div>

                    <div class="card-body">
                        <div class="table-outer-wrap">
                            <div class="table-wrap file-box-wrap pagination-included">
                                <table mat-table [dataSource]="dataSource" class="w-100 admin-table file-table"  style="height: calc(100vh - 20rem);max-height: calc(100vh - 23rem) !important;">

                                    <!-- Code -->
                                    <ng-container matColumnDef="id">
                                        <th mat-header-cell *matHeaderCellDef> Id </th>
                                        <td mat-cell *matCellDef="let element">{{element.id}} </td>
                                    </ng-container>
                                    <!-- Code -->
                                    <ng-container matColumnDef="code">
                                        <th mat-header-cell *matHeaderCellDef> Code </th>
                                        <td mat-cell *matCellDef="let element">{{element.code}} </td>
                                    </ng-container>

                                    <!--  Head -->
                                    <ng-container matColumnDef="unit">
                                        <th mat-header-cell *matHeaderCellDef> Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
                                    </ng-container>


                                    <!-- Header and Row Definitions -->
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                              </div>

                                <!-- MatPaginator for Pagination -->
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- secondary heads
     -->


</app-common-modal>

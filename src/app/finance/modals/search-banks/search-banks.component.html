<app-common-modal [title]="'Select Bank'" [buttons]="modalButtons">
  <div class="search-flex-outer">
    <div class="left-side"></div>

    <div class="right-side">
      <div class="filter-btn search-wrap">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search"
          class="form-control sm"
          (keyup)="applyFilter($event)"
          #input
        />
      </div>
    </div>
  </div>

  <div class="table-outer-wrap">
    <!-- Table list Start-->
    <div
      class="table-wrap file-box-wrap pagination-included"
      style="height: calc(85vh - 20rem)"
    >
      <table
        mat-table
        [dataSource]="dataSource"
        class="w-100 admin-table file-table"
      >
        <!-- Sl No Column -->
        <ng-container matColumnDef="SlNo">
          <th mat-header-cell *matHeaderCellDef>Sl No</th>
          <td mat-cell *matCellDef="let element = index">
            {{
              element +
                1 +
                (paginator.pageIndex || 0) * (paginator.pageSize || 0)
            }}
          </td>
        </ng-container>

        <!-- Code -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Bank Code</th>
          <td mat-cell *matCellDef="let element">
            {{ element.vch_bank_code }}
          </td>
        </ng-container>

        <!-- Bank Column -->
        <ng-container matColumnDef="bank">
          <th mat-header-cell *matHeaderCellDef style="width: 25%">Bank</th>
          <td mat-cell *matCellDef="let element" style="width: 25%">
            {{ element.vch_bank }}
          </td>
        </ng-container>

        <!--  Head -->
        <ng-container matColumnDef="accountno">
          <th mat-header-cell *matHeaderCellDef>Account No</th>
          <td mat-cell *matCellDef="let element">
            {{ element.vch_acc_no }}
          </td>
        </ng-container>

        <!--  Head -->
        <ng-container matColumnDef="short_description">
          <th mat-header-cell *matHeaderCellDef>Short Description</th>
          <td mat-cell *matCellDef="let element">
            {{ element.vch_short_desc }}
          </td>
        </ng-container>

        <!--  Head -->
        <ng-container matColumnDef="head">
          <th mat-header-cell *matHeaderCellDef>Head Account</th>
          <td mat-cell *matCellDef="let element">
            {{ element.vch_head_code }}
          </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- <tr mat-row *matRowDef="let row; columns: displayedcolumns1;"></tr> -->
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns; let i = index"
          (click)="rowActive(row, i)"
          [class.active]="activeRowIndex === i"
          (dblclick)="navigateToSearch()"
        ></tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
      [pageSize]="10"
    ></mat-paginator>

    <!-- end of table list-->
  </div>
</app-common-modal>
